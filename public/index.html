<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hulk Tank</title>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

        <!-- main css -->
        <link href="assets/css/style.css" rel="stylesheet">

    </head>
    <body>
        <div class="login">
            <form method="post" id="login-form">
                <input type="text" name="tankname" placeholder="Enter your name..."/>
            </form>
        </div>
        <div class="game">
            <!-- <ul id="messages"></ul>
            <form method="post" id="msg-form">
                <input id="m" autocomplete="off" placeholder="Enter your msg"/>
            </form> -->
            <div class="game-area">
                <canvas id="game-area"></canvas>
                <div class="game-info">
                    <div class="game-notify-item your-scoreboard">
                        <span id="count-bullet">0</span>
                        <strong>Score: </strong><span id="kill-score">0</span><br/>
                        <strong>Dead: </strong><span id="dead-score">0</span>
                    </div>
                    <div class="game-notify-item game-notify">
                        <div class="first-mess">
                            <strong>Welcome to Hulk Tank!!!</strong>
                        </div>
                        <div class="second-mess">
                            <strong>Have fun...</strong>
                        </div>
                    </div>
                    <div class="game-notify-item game-scoreboard">
                        <strong>Top player: </strong><span id="top-player">unknown (0 kill, 0 dead)</span><br/>
                        <!-- <strong>Online: </strong><span id="online">0</span> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="game-over">
            <div class="scoreboard">
                <h1>Your score</h1>
                <h2>Kill: <span id="kill-score">0</span>/ Dead: <span id="dead-score">0</span></h2>
                <h2>Press Space to continue</h2>
                <img src="assets/images/youLose.jpg" alt="loser" />
            </div>
        </div>
        <!-- Define socket.io -->
        <script src="assets/js/socket.io.js"></script>
        <!-- jQuery -->
        <script src="assets/js/jquery-3.1.1.min.js"></script>
        <!-- game js -->
        <script src="assets/js/game.js"></script>
        <script src="assets/js/game.map.js"></script>
        <script src="assets/js/game.tank.js"></script>
        <script src="assets/js/game.bullet.js"></script>

    </body>
</html>
